<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 40px;
    background: #f1f1f1;
    min-width: 100vw;
    min-height: 100vh;
  }
  .card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 850px;
    border-radius: 20px;
    background: #f1f1f1;
    box-shadow: inset 5px 5px 11px #e0e0e0, inset -5px -5px 11px #ffffff;
    padding: 30px 0;
  }

  .central {
    width: 850px;
    max-width: 95vw;
    margin: 100px auto;
    padding-top: 40px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .cardSeats {
    width: 400px;
    max-width: 95vw;
    height: 550px;
  }

  .space {
    margin-right: 5px;
  }
  .seatlist {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    margin: 0 0 8px 15px;
    color: #05724e;
  }
  .seatlist p {
    padding: 0 5px 0 0;
    line-height: 16px;
    font-size: 15px;
    font-weight: bold;
  }
  .cardMeteo {
    width: 400px;
    max-width: 95vw;
    height: 100%;
    overflow: hidden;
  }
  .cardBooking {
    width: 400px;
    max-width: 95vw;
    height: 100%;
    max-height: 530px;
    overflow-y: auto;
  }

  .bookingInput {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  .bookingInput p {
    padding: 0 5px 20px 0;
    line-height: 16px;
    font-size: 16px;
    font-weight: bold;
    color: #05724e;
  }
  .main {
    width: 100vw;
    min-height: 100vh;
    padding: 0px 5px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background-color: rgb(241, 241, 241);
  }

  /* Responsive Styles */
  @media only screen and (max-width: 900px) {
    .main {
      background: rgb(241, 241, 241);
      padding: 0px;
      margin-top: 0px;
    }
    .central {
      border-radius: 20px;
      background: #f1f1f1;
      box-shadow: inset 5px 5px 11px #e0e0e0, inset -5px -5px 11px #ffffff;
      padding: 30px 0;
      margin: 0px;
      width: 500px;
      flex-direction: column;
    }
    .cardBooking {
      max-height: none;
      overflow-y: visible;
    }
    .cardSeats {
      margin: 10px auto;
    }
    .cardBooking {
      margin: 10px auto;
    }
    .cardMeteo {
      margin: 10px auto;
    }
  }
  @media only screen and (min-width: 900px) {
    .central {
      border-radius: 15px;
      background: #f1f1f1;
      box-shadow: inset 5px 5px 11px #e0e0e0, inset -5px -5px 11px #ffffff;
      padding: 20px;
      flex-direction: row;
    }
    .cardSeats {
      display: flex-start;
      min-width: 400px;
    }
    .cardBooking {
      display: flex-start;
      margin: 0 20px 0 20px;
      min-width: 400px;
    }
    .cardMeteo {
      display: flex-start;
      min-width: 400px;
    }
  }
  @media only screen and (max-width: 600px) {
    .main {
      background: #d3d2d2;
    }
    .central {
      border-radius: none;
      background: #d3d2d2;
      box-shadow: none;
      padding: 0;
      margin: 0px;
      flex-direction: column;
    }
    .cardBooking {
      width: 400px;
      max-width: 95vw;
      height: 100%;
      max-height: none;
      overflow-y: visible;
    }
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner"></div>

<div class="container" role="main">
  <div class="card">
    <span>Airline Seat Booking Example</span>

    <seatmap (selectedNamesChange)="onSelectedNamesChange($event)"></seatmap>

    <!-- import on click chosen seat data from child component -->
    <div *ngFor="let seats of selectedNames">
      {{ seats }}
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
